<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/703ce498ac.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    
    <style>
        body {
            background: black;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        .custom-font {
            font-family: "Quicksand", sans-serif;
        }
        .sidebar {
            width: 250px;
            background-color: #4E4FEB;
            padding: 15px;
            position: fixed;
            height: 100%;
        }
        .sidebar h2 {
            color: #EEEEEE;
        }
        .active-link {
            background-color: #000000;
            border-radius: 20px;
          
        }
        .sidebar .links {
            display: block;
            color: #ffffff;
            text-decoration: none;
            padding: 10px;
            margin: 10px 0;
            margin: 10% 0;
            transition: background 0.5s;
            font-weight: 500;
        }
        .sidebar .links:hover {
            background-color: #000000;
            border-radius: 20px;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        button{
            border: none;
        }
    </style>
</head>
<body class="custom-font">
    <div class="sidebar">
        <h2>Dashboard</h2>
        <a href="{% url 'Home' %}" class=" links {% if request.resolver_match.url_name == 'Home' %}active-link{% endif %}"><i class="fa-solid fa-house me-2"></i>Home</a>
        <a href="{% url 'your_bookings' %}" class=" links {% if request.resolver_match.url_name == 'your_bookings' %}active-link{% endif %}"><i class="fa-solid fa-ticket me-2"></i>Your Bookings</a>
        <a href="{% url 'purchase_history' %}" class=" links {% if request.resolver_match.url_name == 'purchase_history' %}active-link{% endif %}"><i class="fa-solid fa-rectangle-list me-2"></i>Purchase History</a>
        <a href="{% url 'movie_recommendations' %}" class="links {% if request.resolver_match.url_name == 'movie_recommendations' %}active-link{% endif %}"><i class="fa-solid fa-wand-magic-sparkles me-2"></i>Movie Recommendations</a>
        <!-- User dropup menu -->
        <div class="dropup" style="position: absolute; bottom: 20px; width: 100%;">
            <button class="btn btn-success dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                Hello, {{ request.user.username }}
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item text-dark" href="{% url 'dashboard' %}">Dashboard</a></li>
                <li><a class="dropdown-item text-dark" href="{% url 'LogoutUser' %}">Logout</a></li>
            </ul>
        </div>
    </div>
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
