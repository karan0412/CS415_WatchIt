<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/703ce498ac.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'dashboard.css' %}">
</head>
<body class="custom-font">
    <div class="d-lg-none m-3">
        <button class="btn btn-outline-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasResponsive" aria-controls="offcanvasResponsive">
            <i class="fas fa-bars"></i>
        </button>
    </div>

    <div class="offcanvas offcanvas-start bg-primary" tabindex="-1" data-bs-backdrop="false" id="offcanvasResponsive" aria-labelledby="offcanvasResponsiveLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title text-light" id="offcanvasSidebarLabel">Dashboard</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body bg-primary">
            <ul class="list-group list-group-flush bg-primary">
                <li class="list-group-item bg-primary"><a href="{% url 'Home' %}" class="links {% if request.resolver_match.url_name == 'Home' %}active-link{% endif %}"><i class="fa-solid fa-house me-2"></i>Home</a></li>
                <li class="list-group-item bg-primary"><a href="{% url 'your_bookings' %}" class="links {% if request.resolver_match.url_name == 'your_bookings' %}active-link{% endif %}"><i class="fa-solid fa-ticket me-2"></i>Your Bookings</a></li>
                <li class="list-group-item bg-primary"><a href="{% url 'purchase_history' %}" class="links {% if request.resolver_match.url_name == 'purchase_history' %}active-link{% endif %}"><i class="fa-solid fa-rectangle-list me-2"></i>Purchase History</a></li>
                <li class="list-group-item bg-primary"><a href="{% url 'movie_recommendations' %}" class="links {% if request.resolver_match.url_name == 'movie_recommendations' %}active-link{% endif %}"><i class="fa-solid fa-wand-magic-sparkles me-2"></i>Movie Recommendations</a></li>
                <li class="list-group-item bg-primary"><a href="{% url 'my_feedback' %}" class="links {% if request.resolver_match.url_name == 'my_feedback' %}active-link{% endif %}"><i class="fa-solid fa-comment me-2"></i>Feedback</a></li>
            </ul>
            <!-- User dropup menu -->
            <div class="dropup" style="position: absolute; bottom: 20px; width: 100%;">
                <button class="btn btn-success dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                    Hello, {{ request.user.username }}
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <li><a class="dropdown-item text-dark" href="{% url 'dashboard' %}">Dashboard</a></li>
                    <li><a class="dropdown-item text-dark" href="{% url 'LogoutUser' %}">Logout</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="sidebar d-none d-lg-block">
        <h2>Dashboard</h2>
        <a href="{% url 'Home' %}" class="links {% if request.resolver_match.url_name == 'Home' %}active-link{% endif %}"><i class="fa-solid fa-house me-2"></i>Home</a>
        <a href="{% url 'your_bookings' %}" class="links {% if request.resolver_match.url_name == 'your_bookings' %}active-link{% endif %}"><i class="fa-solid fa-ticket me-2"></i>Your Bookings</a>
        <a href="{% url 'purchase_history' %}" class="links {% if request.resolver_match.url_name == 'purchase_history' %}active-link{% endif %}"><i class="fa-solid fa-rectangle-list me-2"></i>Purchase History</a>
        <a href="{% url 'movie_recommendations' %}" class="links {% if request.resolver_match.url_name == 'movie_recommendations' %}active-link{% endif %}"><i class="fa-solid fa-wand-magic-sparkles me-2"></i>Movie Recommendations</a>
        <a href="{% url 'my_feedback' %}" class="links {% if request.resolver_match.url_name == 'my_feedback' %}active-link{% endif %}"><i class="fa-solid fa-comment me-2"></i>Feedback</a>
        <!-- User dropup menu -->
        <div class="dropup" style="position: absolute; bottom: 20px; width: 100%;">
            <button class="btn btn-success dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                Hello, {{ request.user.username }}
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item text-dark" href="{% url 'dashboard' %}">Dashboard</a></li>
                <li><a class="dropdown-item text-dark" href="{% url 'LogoutUser' %}">Logout</a></li>
            </ul>
        </div>
    </div>

    <main>
        <div class="main-content">
            {% block content %}{% endblock %}
        </div>
    </main>
</body>
</html>
