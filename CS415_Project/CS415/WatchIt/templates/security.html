{% extends "dashboard.html" %}

{% block content %}
</head>
<style>
    .container {
        
        justify-content: center;
        height: 70%;
        border: 2px solid #ccc;
        margin-top: 5%;
        /* Border around the container */
        padding: 20px;
        /* Add padding inside the container */

        /* Rounded corners for the container */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        font-weight: lighter;
        /* Box shadow for a subtle effect */
    }
    .container1 {
        display: flex;
        justify-content: center;
        height: 50%;
        margin-top: 5%;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        font-weight: lighter;
    }

    /* Style for the heading */
    h1 {
        margin-top: 5%;
        text-align: center;
        font-family: 'Gill Sans', 'Gill Sans MT', 'Trebuchet MS', sans-serif;
        /* Add margin below the heading */
    }

    /* Adjust styling for QR code image if needed */
    img {
        width: 200px;
        margin: 5px;
        height: auto;
        align-items: left;
    }

    .text {
        display: flex;
        flex-direction: column;
        margin-inline: 20px;
    }

    h4 {
        margin-top: 12px;
    }

    h2 {
        display: block;
    }
</style>

<head>

<body>
    <h1>Keep Your Account Secure</h1>
    <div class="container">
        <h2>Microsoft authenticator</h2>
        <div class="container1">
            <!-- Display QR code image -->
            <img class="qrcode" src="data:image/png;base64,{{ qr_img }}" alt="QR Code">
            <div class="text">
                <h3>Scan QR Code</h3>
                <h4>Use the Microsoft authenticator App to scan the QR code. <br>
                    This will connect the Microsoft authenticator App with you Account.</h4>
            </div>
        </div>
    </div>
</body>
{% endblock %}
