<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Purchase History</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #2c2f33; /* Dark background for the entire page */
            color: #c6c8ca; /* Soft gray for text */
            font-family: 'Arial', sans-serif; /* Modern, readable font */
        }
        h1 {
            color: #fff; /* White color for headings */
            text-align: center;
            margin-top: 20px;
            margin-bottom: 40px;
        }
        .table {
            background-color: #23272a; /* Darker shade for table */
            border-radius: 8px; /* Rounded corners for the table */
            overflow: hidden; /* Ensures the rounded corners include child elements */
        }
        .table th, .table td {
            border-color: #343a40; /* Slightly lighter border color for contrast */
        }
        .table-hover tbody tr:hover {
            background-color: #2e3338; /* Lighter for hover effects */
        }
        thead {
            color: #ffffff; /* White color for header text in the table */
        }
        a {
            color: #7289da; /* A gentle blue for links */
        }
        a:hover {
            color: #99aab5; /* Lighter blue for link hover effect */
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Purchase History</h1>
    <table class="table table-hover">
        <thead class="thead-light">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Booking Date</th>
                <th scope="col">Payment Amount</th>
                <th scope="col">Download</th>
            </tr>
        </thead>
        <tbody>
            {% for history in purchase_histories %}
            <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td>{{ history.booking_date|date:"Y-m-d H:i" }}</td>
                <td>${{ history.payment_amount }}</td>
                <td><a href="{% url 'generate_purchase_history' history.id %}">Download PDF</a></td>
            </tr>
            {% empty %}
            <tr><td colspan="4" class="text-light">No purchase history available.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
