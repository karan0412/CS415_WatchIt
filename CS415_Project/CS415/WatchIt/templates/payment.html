<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Finalize Payment</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Finalize Your Payment</h2>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Selected Seats and Payment</h5>
            <p class="card-text">
                <strong>Seats:</strong>
                {% for seat in seats %}
                    <span>{{ seat.seat_label }}</span>{% if not forloop.last %}, {% endif %}
                {% endfor %}
            </p>
            <p class="card-text"><strong>Total Amount:</strong> ${{ total_amount }}</p>
            
            <form method="POST" action="{% url 'payment' cinema_hall_id %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="cardholder_Name">Cardholder Name:</label>
                    <input type="text" class="form-control" id="cardholder_Name" name="cardholder_Name" required>
                </div>
                <div class="form-group">
                    <label for="card_number">Card Number:</label>
                    <input type="text" class="form-control" id="card_number" name="card_number" required>
                </div>
                <div class="form-row">
                    <div class="col">
                        <label for="expiry_month">Expiration Month:</label>
                        <select class="form-control" id="expiry_month" name="expiry_month" required>
                            <option value="">Select Month</option>
                            {% for month in range_month %}
                                <option value="{{ month }}">{{ month }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col">
                        <label for="expiry_year">Expiration Year:</label>
                        <select class="form-control" id="expiry_year" name="expiry_year" required>
                            <option value="">Select Year</option>
                            {% for year in range_year %}
                                <option value="{{ year }}">{{ year }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="code">CVC Code:</label>
                    <input type="text" class="form-control" id="code" name="code" required>
                </div>
                <button type="submit" class="btn btn-primary">Proceed</button>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
